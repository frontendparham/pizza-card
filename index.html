<!DOCTYPE html>

<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta name="description" content="A pizza card for our pizza lovers guests">
    <title>pizza-card</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="vendors/fonts/font.css">
  </head>
  <body>

    <figure class="pizza">

      <div class="pizza__price"><div>83,000</div></div>
      
      <div class="pizza__content">
        <div class="pizza__title">
          <h1 class="pizza__heading">پیتزا مارگاریتا <span>🍂</span></h1>
          <div class="pizza__tag pizza__tag--1">#ایتالیایی</div>
          <div class="pizza__tag pizza__tag--2">#مارگاریتا</div>
        </div>
        <p class="pizza__description">پیتزای مارگاریتا یک پیتزای کلاسیک ایتالیایی است که روی آن با پنیر موزارلا ، گوجه فرنگی و ریحان تازه پر می شود به همراه یک سس گوجه تازه که مواد این سس هم گوجه فرنگی تازه ، روغن زیتون ، چند حبه سیر ، نمک و فلفل و کمی آویشن است.</p>
        <div class="pizza__details">
          <p class="pizza__detail"><span class="emoji">🍕</span>28 سانتی متری</p>
          <p class="pizza__detail"><span class="emoji">⏱</span>15 دقیقه</p>
          <p class="pizza__detail"><span class="emoji">⭐</span>4.7</p>
        </div>
      </div>

      <div class="pizza__hero">
        <img src="resources/img/Pizza 2.jpg" alt="Pizza Image" class="pizza__img">
      </div>

    </figure>


  </body>
</html>
